<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="../src/App.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="App App-header" id="root">
    <h1>
      Simple expense manager
    </h1>
    <div class="form-inline form-group">

      <label for="payment-type" class="form-label">Type: </label>
      <select class="form-input" name="payment-type" id="payment-type">
        <option value="cash" selected>Cash
        </option>
        <option value="card">Card
        </option>
        <option value="crypto">Cryptocurrency</option>
        <option value="other">Other</option>
      </select>
      <label for="spend-desc" class="form-label">Name: </label>
      <input type="dropdown" class="form-input" id="spend-desc" name="spend-desc" placeholder="What you spent on">

    </div>

    <div class="form-inline form-group">

      <label class="form-label" for="date-spent">Date: </label>
      <input type="text" class="form-input" id="datepicker" name="date-spent">
      <label for="amount-spent">Amount: </label>
      <input type="dropdown" class="form-input" id="amount-spent" name="amount-spent" required>

    </div>

    <div class="form-inline">
      <button type="button" class="add-button btn btn-primary btn-lg" id="add-expense-btn">Add a new expense</button>
    </div>
    <div class="form-inline" id="expense-table">
      <table class="table table-striped table-hover" id="tfc">
        <thead>
          <tr>
            <th></th>
            <th>Type</th>
            <th>Description</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>

      </table>
    </div>

  </div>

    -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>

</body>

</html>
